<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" fill="none">
  <defs>
    <linearGradient id="teamBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="teamGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="#f8fafc"/>
  
  <!-- Team members working together -->
  
  <!-- Person 1 - Designer -->
  <g transform="translate(50, 100)">
    <circle cx="25" cy="25" r="20" fill="url(#teamBlue)"/>
    <rect x="10" y="45" width="30" height="50" rx="15" fill="url(#teamGold)" opacity="0.8"/>
    <rect x="0" y="55" width="15" height="30" rx="7" fill="url(#teamBlue)" opacity="0.6"/>
    <rect x="35" y="55" width="15" height="30" rx="7" fill="url(#teamBlue)" opacity="0.6"/>
    
    <!-- Design tablet -->
    <rect x="60" y="70" width="40" height="30" rx="3" fill="url(#teamBlue)" opacity="0.9"/>
    <rect x="63" y="73" width="34" height="24" rx="2" fill="#ffffff"/>
    <circle cx="80" cy="85" r="3" fill="url(#teamGold)"/>
    <rect x="68" y="90" width="15" height="2" fill="url(#teamGold)" opacity="0.6"/>
    <rect x="68" y="94" width="10" height="2" fill="#e5e7eb"/>
  </g>
  
  <!-- Person 2 - Developer -->
  <g transform="translate(200, 80)">
    <circle cx="25" cy="25" r="20" fill="url(#teamGold)"/>
    <rect x="10" y="45" width="30" height="50" rx="15" fill="url(#teamBlue)" opacity="0.8"/>
    <rect x="0" y="55" width="15" height="30" rx="7" fill="url(#teamGold)" opacity="0.6"/>
    <rect x="35" y="55" width="15" height="30" rx="7" fill="url(#teamGold)" opacity="0.6"/>
    
    <!-- Laptop -->
    <rect x="60" y="90" width="50" height="30" rx="3" fill="url(#teamBlue)" opacity="0.9"/>
    <rect x="63" y="93" width="44" height="24" rx="2" fill="#ffffff"/>
    <!-- Code lines -->
    <rect x="68" y="100" width="8" height="2" fill="url(#teamGold)"/>
    <rect x="78" y="100" width="12" height="2" fill="url(#teamBlue)" opacity="0.6"/>
    <rect x="68" y="105" width="20" height="2" fill="#e5e7eb"/>
    <rect x="68" y="110" width="15" height="2" fill="#e5e7eb"/>
  </g>
  
  <!-- Person 3 - Strategist -->
  <g transform="translate(350, 90)">
    <circle cx="25" cy="25" r="20" fill="url(#teamBlue)"/>
    <rect x="10" y="45" width="30" height="50" rx="15" fill="url(#teamGold)" opacity="0.8"/>
    <rect x="0" y="55" width="15" height="30" rx="7" fill="url(#teamBlue)" opacity="0.6"/>
    <rect x="35" y="55" width="15" height="30" rx="7" fill="url(#teamBlue)" opacity="0.6"/>
    
    <!-- Strategy board -->
    <rect x="55" y="60" width="40" height="40" rx="3" fill="#ffffff" stroke="url(#teamBlue)" stroke-width="2"/>
    <!-- Strategy diagram -->
    <circle cx="75" cy="75" r="3" fill="url(#teamGold)"/>
    <circle cx="65" cy="85" r="2" fill="url(#teamBlue)" opacity="0.6"/>
    <circle cx="85" cy="85" r="2" fill="url(#teamBlue)" opacity="0.6"/>
    <line x1="75" y1="78" x2="65" y2="83" stroke="url(#teamGold)" stroke-width="1"/>
    <line x1="75" y1="78" x2="85" y2="83" stroke="url(#teamGold)" stroke-width="1"/>
  </g>
  
  <!-- Collaboration elements -->
  
  <!-- Shared workspace -->
  <rect x="150" y="200" width="200" height="80" rx="10" fill="#ffffff" stroke="url(#teamBlue)" stroke-width="2" opacity="0.9"/>
  
  <!-- Project board -->
  <rect x="160" y="210" width="180" height="60" rx="5" fill="url(#teamBlue)" opacity="0.1"/>
  
  <!-- Task cards -->
  <rect x="170" y="220" width="30" height="15" rx="2" fill="url(#teamGold)" opacity="0.8"/>
  <rect x="210" y="220" width="30" height="15" rx="2" fill="url(#teamBlue)" opacity="0.6"/>
  <rect x="250" y="220" width="30" height="15" rx="2" fill="url(#teamGold)" opacity="0.8"/>
  <rect x="290" y="220" width="30" height="15" rx="2" fill="url(#teamBlue)" opacity="0.6"/>
  
  <rect x="170" y="245" width="30" height="15" rx="2" fill="url(#teamBlue)" opacity="0.6"/>
  <rect x="210" y="245" width="30" height="15" rx="2" fill="url(#teamGold)" opacity="0.8"/>
  <rect x="250" y="245" width="30" height="15" rx="2" fill="url(#teamBlue)" opacity="0.6"/>
  
  <!-- Connection lines -->
  <g stroke="url(#teamGold)" stroke-width="2" fill="none" opacity="0.5">
    <path d="M100 150 Q150 170 200 150"/>
    <path d="M250 130 Q300 150 350 140"/>
    <path d="M220 180 L250 200"/>
    <path d="M380 150 Q350 170 320 190"/>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(400, 30)">
    <circle cx="15" cy="15" r="12" fill="url(#teamGold)"/>
    <path d="M10 15 L13 18 L20 11" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(30, 30)">
    <circle cx="15" cy="15" r="12" fill="url(#teamBlue)"/>
    <text x="15" y="19" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Innovation elements -->
  <g opacity="0.3">
    <circle cx="450" cy="200" r="6" fill="url(#teamGold)"/>
    <circle cx="460" cy="210" r="4" fill="url(#teamBlue)"/>
    <circle cx="470" cy="190" r="5" fill="url(#teamGold)"/>
    
    <circle cx="30" cy="250" r="6" fill="url(#teamBlue)"/>
    <circle cx="40" cy="260" r="4" fill="url(#teamGold)"/>
    <circle cx="20" cy="270" r="5" fill="url(#teamBlue)"/>
  </g>
  
  <!-- African pattern elements -->
  <g transform="translate(450, 250)" opacity="0.2">
    <polygon points="0,10 5,0 10,10 5,20" fill="url(#teamGold)"/>
    <polygon points="15,10 20,0 25,10 20,20" fill="url(#teamBlue)"/>
  </g>
  
  <!-- Digital collaboration symbols -->
  <g transform="translate(100, 250)" opacity="0.4">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="url(#teamBlue)"/>
    <rect x="12" y="0" width="8" height="8" rx="1" fill="url(#teamGold)"/>
    <rect x="6" y="12" width="8" height="8" rx="1" fill="url(#teamBlue)"/>
  </g>
</svg>
