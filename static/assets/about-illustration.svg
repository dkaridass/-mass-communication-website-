<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#lightGradient)" opacity="0.3"/>
  
  <!-- Team collaboration scene -->
  
  <!-- Conference table -->
  <ellipse cx="300" cy="280" rx="120" ry="40" fill="url(#blueGradient)" opacity="0.8"/>
  <ellipse cx="300" cy="275" rx="118" ry="38" fill="#ffffff"/>
  
  <!-- Laptop on table -->
  <rect x="250" y="250" width="100" height="60" rx="5" fill="url(#blueGradient)" opacity="0.9"/>
  <rect x="255" y="255" width="90" height="50" rx="3" fill="#ffffff"/>
  <rect x="260" y="260" width="20" height="3" rx="1.5" fill="url(#goldGradient)"/>
  <rect x="260" y="270" width="35" height="3" rx="1.5" fill="#e5e7eb"/>
  <rect x="260" y="280" width="25" height="3" rx="1.5" fill="#e5e7eb"/>
  <rect x="260" y="290" width="40" height="3" rx="1.5" fill="#e5e7eb"/>
  
  <!-- Documents on table -->
  <rect x="380" y="260" width="30" height="40" rx="2" fill="#ffffff" stroke="url(#blueGradient)" stroke-width="1"/>
  <rect x="385" y="270" width="20" height="2" fill="url(#goldGradient)"/>
  <rect x="385" y="275" width="15" height="2" fill="#e5e7eb"/>
  <rect x="385" y="280" width="18" height="2" fill="#e5e7eb"/>
  <rect x="385" y="285" width="12" height="2" fill="#e5e7eb"/>
  
  <!-- Coffee cups -->
  <circle cx="200" cy="270" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="200" cy="268" r="6" fill="#ffffff"/>
  <rect x="196" y="265" width="8" height="2" rx="1" fill="url(#goldGradient)" opacity="0.6"/>
  
  <circle cx="420" cy="275" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="420" cy="273" r="6" fill="#ffffff"/>
  <rect x="416" y="270" width="8" height="2" rx="1" fill="url(#goldGradient)" opacity="0.6"/>
  
  <!-- People figures (simplified) -->
  
  <!-- Person 1 - Left -->
  <g transform="translate(150, 150)">
    <circle cx="20" cy="20" r="15" fill="url(#blueGradient)"/>
    <rect x="10" y="35" width="20" height="40" rx="10" fill="url(#goldGradient)" opacity="0.8"/>
    <rect x="5" y="45" width="10" height="25" rx="5" fill="url(#blueGradient)" opacity="0.6"/>
    <rect x="25" y="45" width="10" height="25" rx="5" fill="url(#blueGradient)" opacity="0.6"/>
  </g>
  
  <!-- Person 2 - Center -->
  <g transform="translate(280, 140)">
    <circle cx="20" cy="20" r="15" fill="url(#goldGradient)"/>
    <rect x="10" y="35" width="20" height="40" rx="10" fill="url(#blueGradient)" opacity="0.8"/>
    <rect x="5" y="45" width="10" height="25" rx="5" fill="url(#goldGradient)" opacity="0.6"/>
    <rect x="25" y="45" width="10" height="25" rx="5" fill="url(#goldGradient)" opacity="0.6"/>
  </g>
  
  <!-- Person 3 - Right -->
  <g transform="translate(410, 160)">
    <circle cx="20" cy="20" r="15" fill="url(#blueGradient)"/>
    <rect x="10" y="35" width="20" height="40" rx="10" fill="url(#goldGradient)" opacity="0.8"/>
    <rect x="5" y="45" width="10" height="25" rx="5" fill="url(#blueGradient)" opacity="0.6"/>
    <rect x="25" y="45" width="10" height="25" rx="5" fill="url(#blueGradient)" opacity="0.6"/>
  </g>
  
  <!-- Presentation board/screen -->
  <rect x="450" y="80" width="120" height="80" rx="8" fill="url(#blueGradient)" opacity="0.9"/>
  <rect x="460" y="90" width="100" height="60" rx="4" fill="#ffffff"/>
  
  <!-- Chart on presentation -->
  <g transform="translate(470, 100)">
    <rect x="0" y="30" width="6" height="20" fill="url(#goldGradient)"/>
    <rect x="10" y="25" width="6" height="25" fill="url(#goldGradient)" opacity="0.8"/>
    <rect x="20" y="20" width="6" height="30" fill="url(#goldGradient)"/>
    <rect x="30" y="28" width="6" height="22" fill="url(#goldGradient)" opacity="0.8"/>
    <rect x="40" y="15" width="6" height="35" fill="url(#goldGradient)"/>
    
    <!-- Chart title -->
    <rect x="0" y="5" width="25" height="3" rx="1.5" fill="url(#blueGradient)"/>
    <rect x="0" y="10" width="15" height="2" rx="1" fill="#e5e7eb"/>
  </g>
  
  <!-- Collaboration arrows/connections -->
  <g stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M200 180 Q240 160 280 180" marker-end="url(#arrowhead)"/>
    <path d="M320 180 Q360 160 400 180" marker-end="url(#arrowhead)"/>
    <path d="M350 200 Q400 180 450 160" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#goldGradient)" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Floating ideas/concepts -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="12" fill="url(#goldGradient)"/>
    <text x="100" y="105" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">ðŸ’¡</text>
    
    <circle cx="500" cy="50" r="12" fill="url(#blueGradient)"/>
    <text x="500" y="55" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">ðŸ“ˆ</text>
    
    <circle cx="80" cy="300" r="12" fill="url(#goldGradient)"/>
    <text x="80" y="305" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">ðŸŽ¯</text>
  </g>
  
  <!-- Success metrics -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#ffffff" stroke="url(#blueGradient)" stroke-width="2"/>
    <text x="40" y="20" text-anchor="middle" fill="url(#goldGradient)" font-size="16" font-weight="bold">50+</text>
    <text x="40" y="35" text-anchor="middle" fill="url(#blueGradient)" font-size="8">Projets</text>
  </g>
  
  <!-- African elements -->
  <g transform="translate(520, 300)" opacity="0.3">
    <circle cx="15" cy="15" r="12" fill="url(#goldGradient)"/>
    <circle cx="15" cy="15" r="8" fill="none" stroke="url(#blueGradient)" stroke-width="2"/>
    <circle cx="15" cy="15" r="4" fill="url(#blueGradient)"/>
  </g>
  
  <!-- Digital elements -->
  <g opacity="0.2">
    <rect x="20" y="350" width="4" height="4" fill="url(#goldGradient)"/>
    <rect x="30" y="360" width="4" height="4" fill="url(#blueGradient)"/>
    <rect x="40" y="370" width="4" height="4" fill="url(#goldGradient)"/>
    
    <rect x="530" y="20" width="4" height="4" fill="url(#goldGradient)"/>
    <rect x="540" y="30" width="4" height="4" fill="url(#blueGradient)"/>
    <rect x="550" y="40" width="4" height="4" fill="url(#goldGradient)"/>
  </g>
</svg>
